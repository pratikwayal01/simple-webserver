name: Deploy to EC2

on:
  push:
    branches:
      - main     # Auto-deploy when pushing to main
  workflow_dispatch:  # Allow manual trigger from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/mykey.pem
          chmod 600 ~/.ssh/mykey.pem
          ssh-keyscan -H ec2-13-233-116-158.ap-south-1.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2 and restart Node server
        run: |
          ssh -i ~/.ssh/mykey.pem ubuntu@ec2-13-233-116-158.ap-south-1.compute.amazonaws.com << 'EOF'
          cd /home/ubuntu/simple-webserver
          git pull origin main
          npm install
          # Stop any existing server
          pkill -f "node server.js" || true
          # Restart in background
          nohup node server.js > server.log 2>&1 &
          exit
          EOF
